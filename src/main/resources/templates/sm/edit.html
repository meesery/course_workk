<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование записи</title>
</head>
<body>
<form th:object="${note}" th:action="@{/routes/{code_route}(code_route=${note.getCodeRoute()})}" th:method="patch">

    <label for="auto_num">Код маршрута: </label>
    <input type="text" id="auto_num" th:field="*{codeRoute}">
    <br>
    <label for="auto_name">Адрес: </label>
    <input type="text" id="auto_name" th:field="*{addrRoute}">
    <br>
    <label for="load">Длина маршрута: </label>
    <input type="text" id="load" th:field="*{lenRoute}">
    <br>

    <input type="submit" value="Изменить">


</form>
</body>
</html>
