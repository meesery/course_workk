<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование записи</title>
</head>
<body>
<form th:object="${note}" th:action="@{/journ/{jour_num}(jour_num=${note.getNumReq()})}" th:method="patch">

  <label for="jour_num">Номер заявки: </label>
  <input type="text" id="jour_num" th:field="*{numReq}">
  <br>
  <label for="date_req">Дата: </label>
  <input type="date" id="date_req" th:field="*{dateReq}">
  <br>
  <label for="datePlan">Плановая дата исполнения: </label>
  <input type="date" id="datePlan" th:field="*{datePlanl}">
  <br>
  <label for="tele">Контактный телефон: </label>
  <input type="text" id="tele" th:field="*{tel}">
  <br>

  <input type="submit" value="Изменить">
</form>
</body>
</html>
